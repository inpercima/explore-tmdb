<mat-toolbar class="mat-elevation-z4 justify-between">
  {{ appname }}
  <div>
    <button mat-button (click)="openDialog(dialog)">APP INFO</button>
    |
    <a
      mat-button
      href="https://github.com/inpercima/explore-tmdb"
      aria-label="GitHub Repository"
      title="Go to project on Github"
      target="_blank"
      class="flex"
    >
      <span matButtonIcon>
        <img class="github-link" alt="GitHub Repository" src="github-mark.svg" />
      </span>
      GitHub
    </a>
  </div>
</mat-toolbar>
<ng-template #dialog>
  <h2 mat-dialog-title>Overview</h2>
  <mat-dialog-content>
    A simple web app that allows users to browse public lists in The Movie Database (TMDb) using the API.
    <br />
    For demonstration, I use my own lists by default.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</ng-template>
<etmdb-dashboard></etmdb-dashboard>
